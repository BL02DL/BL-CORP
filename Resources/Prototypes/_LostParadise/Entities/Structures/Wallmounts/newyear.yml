  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Consumable/candystick.rsi
    state: icon
  - type: Item
    sprite: _LostParadise/Objects/Consumable/candystick.rsi
    size: Tiny
    shape:
    - 0, 0, 0, 0
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Sugar
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Theobromine
          Quantity: 1
  - type: Tag
    tags:
      - LPPCandy

